<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>

  <header class="push-0">
    <i>
      <img class="icon i-16" src="images/logo-icon.png" alt="">
    </i>
    <nav class="dropdown push-1-2 right">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="tour.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="">Sign-up</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="push-2 pad-b">
      <div class="ban-img1">
        <img class="img-flex" src="images/background-pricing.svg" atl="">
      </div>
      <div class="ban-text gutter">
        <h1 class="push-1-8">Ninjai Emoji - Sign Up</h1>
      </div>
      <div>
        <img class="img-flex" src="images/icons-price.png" atl="">
      </div>
    </section>
    <form>
      <fieldset>
        <legend>Chose a Plan</legend>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push-1-4">
          <input type="checkbox" id="trees">
          <label for="trees">Transporting trees</label>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push-1-4">
          <input type="checkbox" id="taking-photos">
          <label for="taking-photos">Taking photos</label>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push-1-4">
          <input type="checkbox" id="online">
          <label for="online">Online publishing</label>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push-2">
          <input type="checkbox" id="managing">
          <label for="managing">Managing people</label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Sign Up</legend>

        <div class="gutter-1-2 pad-t-1-2">
          <label class="pad-b-1-8" for="name">First Name</label>
          <input id="name" name="name">
        </div>

        <div class="gutter-1-2 pad-t-1-2">
          <label class="pad-b-1-8" for="last-name">Last Name</label>
          <input id="last-name" name="name">
        </div>

        <div class="gutter-1-2 pad-t-1-2">
          <label class="pad-b-1-8" for="date">Date of Birth</label>
          <input id="date" name="name">
        </div>

        <div class="gutter-1-2 pad-t-1-2">
          <label class="pad-b-1-8" for="email">Email</label>
          <input id="email" name="name">
        </div>

      </fieldset>

    </form>
  </main>

</body>
</html>
